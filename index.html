<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Reservia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #logo {
      margin-bottom: 20px;
    }

    .subtitle {
      display: flex;
      font-size: 14px;
      top: 90px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 11px;
    }

    .rectangle {
      height: 400px;
      border-radius: 20px;
      background-color: #EEEEEE;
      padding: 30px 25px;
      margin: 20px 0;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .flex {
      display: flex;
    }

    .master {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div class="master">
    <img id="logo" src="assets/images/logo/Reservia.svg" alt="Site's logo">

    <div class="title">
      <div>Trouvez votre hebergement pour des vacances de reve</div>
    </div>
  
    <div class="subtitle">
      <div>En plein centre ville ou en pleine nature</div>
    </div>
  
    <div class="flex">
      <div class="rectangle" style="width: 70%; margin-right: 15px;">
        <div class="title">Hebergements a Marseille</div>
      </div>

      <div class="rectangle" style="width: 30%; margin-left: 15px;">
        <div class="title">Les plus populaires</div>
      </div>
    </div>
  </div>
</body>

</html>
