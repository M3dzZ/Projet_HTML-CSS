<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Reservia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .logoReservia {
      display: flex;
      position: top;
      font-size: 20px;
      bottom: 58px;
      margin-left: 25px;
    }

    .titre2 {
      display: flex;
      top: 60px;
      font-weight: bold;
      font-size: 18px;
      margin-left: 25px;
    }


    .titre3 {
      display: flex;
      font-size: 14px;
      top: 90px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 11px;
      margin-left: 25px;

    }

    .rectangle {
      height: 400px;
      border-radius: 20px;
      background-color: #EEEE;
      padding: 30px 25px;
      margin: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .flex {
      display: flex;
    }
  </style>
</head>

<body>
  <img class="logoReservia" src="assets/images/logo/Reservia.svg" alt="logoSite">
  <div class="titre2">
    <div>Trouvez votre hebergement pour des vacances de reve</div>
  </div>

  <div class="titre3">
    <div>En plein centre ville ou en pleine nature</div>
  </div>

  <div class="flex">
    <div class="rectangle" style="width: 70%;">
      <div class="title">Hebergements a Marseille</div>
    </div>
    <div class="rectangle" style="width: 30%;">
      <div class="title">Les plus populaires</div>
    </div>
  </div>
</body>

</html>
